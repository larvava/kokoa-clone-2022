<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find page</title>
  </head>
  
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
      </div>
      <div class="status-bar__column">
        <span>12:25</span>
      </div>
      <div class="status-bar__column">
        <span>13%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <hi class="screen-header__title">Find</hi>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="setting.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
        <span class="badge__sm"></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>        
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#라바아일랜드</h5>
                    <h6 class="open-post__hashtags">#무인도탈출 #여기사람있어요</h6>
                    <div class="open-post__members">
                        <img src="images/larva-island.png"/>
                        <span class="open-post__members-count">6 members</span>
                        <div class="divider"></div>
                        <Span class="open-post__members-status">Active</Span>
                    </div>
                </div>
                <div class="open-post__column">
                  <div class="open-post__photo">
                    <img src="images/larva-island.png"/>
                    <div class="open-post__heart-count">
                      <i class="fas fa-heart"></i>
                      <span>44</span>
                    </div>
                  </div>
                </div>
            </div>
            <div class="open-post">
              <div class="open-post__column">
                  <h5 class="open-post__title">#라바랜드</h5>
                  <h6 class="open-post__hashtags">#춤사모 #나랑같이 #춤출사람~</h6>
                  <div class="open-post__members">
                    <img src="images/larva-land.png"/>
                      <span class="open-post__members-count">28 members</span>
                      <div class="divider"></div>
                      <Span class="open-post__members-status">Close</Span>
                  </div>
              </div>
              <div class="open-post__column">
                <div class="open-post__photo">
                  <img src="images/larva-land.png"/>
                  <div class="open-post__heart-count">
                    <i class="fas fa-heart"></i>
                    <span>99+</span>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification">1</span>
                <i class="far fa-comment fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></i></a></li>
        </ul>
    </nav>   


    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/dd16014fc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
