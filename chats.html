<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats page</title>
    <style type="text/css"> 
      a {text-decoration:none}
      a {color: black;}
      </style> 
  </head>
  
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
      </div>
      <div class="status-bar__column">
        <span>12:25</span>
      </div>
      <div class="status-bar__column">
        <span>13%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <hi class="screen-header__title">Chats</hi>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="setting.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-red.html"> 
        <div class="user-component">
        <div class="user-component__column">
          <img src="images/red.png" class="user-component__avatar" />
          <div class="user-component__text">
           <h4 class="user-component__title">Red</h4>
           <h6 class="user-component__subtitle">Are you asleep...?</h6 > 
          </div>
       </div>
        <div class="user-component__column user-component__column--center">
            <span class="user-component__time">AM 11:54</span>
        </div>
        </div>
      </a>
    </main>

    <main class="main-screen">
      <a href="chat-yellow.html"> 
        <div class="user-component">
        <div class="user-component__column">
          <img src="images/yellow.png" class="user-component__avatar" />
          <div class="user-component__text">
           <h4 class="user-component__title">Yellow</h4>
           <h6 class="user-component__subtitle">It's gonna be fun! :^)</h6 > 
          </div>
       </div>
        <div class="user-component__column user-component__column--center">
            <span class="user-component__time">AM 08:31</span>
            <div class="badge chats-badge">1</div>
        </div>
        </div>
      </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification">1</span>
                <i class="fas fa-comment fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></i></a></li>
        </ul>
    </nav>  
    
    
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/dd16014fc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
